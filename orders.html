<style>

    overflow: hidden;
    background: transparent;
    font-family: Arial, sans-serif;
  }
  #orders {
    position: absolute;
    top: 50px;
    right: 50px;
    width: 400px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 10;
  }
  .order {
    font-size: 22px;
    padding: 10px 15px;
    background: rgba(0,0,0,0.6);
    border-radius: 12px;
    color: white;
    white-space: nowrap;
    animation: slideIn 0.5s ease forwards;
  }
  @keyframes slideIn {
    0% {opacity: 0; transform: translateX(100%);}
    100% {opacity: 1; transform: translateX(0);}
  }
  /* White dots background */
  canvas {
    position: absolute;
    top:0;
    left:0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }
</style>
</head>

// === Add fake orders ===
const ordersDiv = document.getElementById("orders");

function addFakeOrder(){
  const name = fakeNames[Math.floor(Math.random()*fakeNames.length)];
  const item = items[Math.floor(Math.random()*items.length)];
  const div = document.createElement("div");
  div.classList.add("order");
  div.innerText = `${name} bought ${item}`;
  ordersDiv.prepend(div);

  // Remove after 8 seconds
  setTimeout(()=>div.remove(),8000);
}

// Add fake order every 2-5 seconds
setInterval(()=>addFakeOrder(), 2000 + Math.random()*3000);

// === White dots background ===
const canvas = document.getElementById("dots");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let dots=[];
for(let i=0;i<150;i++){
  dots.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    r: Math.random()*2+1,
    dx: Math.random()*1.5-0.75,
    dy: Math.random()*1.5-0.75
  });
}

function animateDots(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let d of dots){
    d.x += d.dx;
    d.y += d.dy;
    if(d.x<0||d.x>canvas.width) d.dx*=-1;
    if(d.y<0||d.y>canvas.height) d.dy*=-1;
    ctx.beginPath();
    ctx.arc(d.x,d.y,d.r,0,Math.PI*2);
    ctx.fillStyle="white";
    ctx.fill();
  }
  requestAnimationFrame(animateDots);
}
animateDots();

// === Resize canvas on window resize ===
window.addEventListener("resize",()=>{
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
});
</script>
